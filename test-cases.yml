---
- summary: |
    Успешная смены языка.
  requirement: |
    Успешная смена языка, язык интерфейса сменился на выбранный нами.
  prerequisites: |
    Открыта главная страница.
  test-data: |
    Тестовые данные: https://hexlet-products-store.vercel.app/
  steps:
    - Нажимаем на выпадающий список смены языка, выбираем язык.
    - Проверяем работу.
    - Меняем язык обратно.
    - Проверяем работу.
  expected-result: |
    Язык интерфейса должен меняться на выбранный нами.

- summary: |
    Успешный поиск товара по названию на главной странице.
  requirement: |
    Успешно найти введенный нами товар, появился ожидаемый нами список товаров или товар. Если товар отсутствует сайт должен в блоке списка товаров вывести сообщения "Ничего не найдено!" или "Nothing found!" в зависимости от языка интерфейса.
  prerequisites: |
    Открыта главная страница.
  test-data: |
    Тестовые данные: строка для поиска "iphone", https://hexlet-products-store.vercel.app/
  steps:
    - Вводим значение в поиск.
    - Проверяем наличие ожидаемого нами товара или списка товаров.
  expected-result: |
    Успешно выводиться список товаров: "iPhone 9" и "iPhone X".

- summary: |
    Успешная работа фильтров товара.
  requirement: |
    Успешно найти товар, который соответствует критериям фильтра. Появился ожидаемый нами список товаров или товар. Если товар отсутствует сайт должен в блоке списка товаров вывести сообщения "Ничего не найдено!" или "Nothing found!" в зависимости от языка интерфейса.
  prerequisites: |
    Открыта главная страница, строка поиска пуста.
  test-data: |
    Тестовые данные: чекбоксы "Apple", "OPPO", https://hexlet-products-store.vercel.app/
  steps:
    - Выбираем производителей.
    - Проверяем результат.
  expected-result: |
    Успешно выводиться список товаров: "iPhone 9", "iPhone X", "OPPOF19", "MacBook Pro".

- summary: |
    Успешная работа функции перелистывания страниц.
  requirement: |
    Сайт должен вывести список товаров если товары еще остались, если их нет то список должен быть пустым и сайт должен в блоке списка товаров вывести сообщения "Ничего не найдено!" или "Nothing found!" в зависимости от языка сайта.
  prerequisites: |
    Открыта главная страница.
  test-data: |
    Тестовые данные: https://hexlet-products-store.vercel.app/
  steps:
    - Нажимаем на главной странице кнопку "Следующая".
    - Проверяем обновленную страницу (обновляется список товаров).
    - Перелистываем обратно, нажимаем "Предыдущая".
    - Проверяем обновленную страницу (обновляется список товаров).
  expected-result: |
    Успешно работает функция перелистывания страниц. Если товаров на второй странице нет, то список должен быть пустым и сайт должен в блоке списка товаров вывести сообщения "Ничего не найдено!" или "Nothing found!" в зависимости от языка сайта.

- summary: |
    Успешная работа фильтра цен.
  requirement: |
    Успешное обновление списка товаров, соответствующая фильтру, если товаров нет, то список должен быть пустым и сайт должен в блоке списка товаров вывести сообщения "Ничего не найдено!" или "Nothing found!" в зависимости от языка сайта.
  prerequisites: |
    Открыта главная страница сайта.
  test-data: |
    Тестовые данные: https://hexlet-products-store.vercel.app/
  steps:
    - Выставляем фильтр цен
    - Проверяем соответствие списка товаров на вхождения цены в указанную стоимость.
  expected-result: |
    Успешно работает функция фильтра цен. Если товаров не нет в соответствие указанным нами ценовым диапазоном, то список должен быть пустым и сайт должен в блоке списка товаров вывести сообщения "Ничего не найдено!" или "Nothing found!" в зависимости от языка сайта.

- summary: |
    Успешная работоспособность корзины.
  requirement: |
    Успешная работа корзины товаров.
  prerequisites: |
    Открыта главная страница сайта.
  test-data: |
    Тестовые данные: https://hexlet-products-store.vercel.app/
  steps:
    - Выбираем товар и нажимаем "В корзину".
    - Проверяем загорелся ли счётчик над кнопкой корзины.
    - Переходим в корзину через кнопку в шапке.
    - Проверяем на соответствие списка.
    - Проверяем правильность по считанной стоимости, названия и счетчика товаров.
    - Удаляем товар.
    - Проверяем результат удаления.
  expected-result: |
    Успешная работа корзины товаров, товары добавляются в корзину, правильно горит счетчик над гиперссылкой корзины, успешно удаляются и добавляются товары, успешно отображается все параметры в корзине.

