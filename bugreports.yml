---
- summary: |
    Не отображается иконка английского языка в выпадающем списке смены языка.
  environment: |
    Mozilla Firefox 119.0-1 ОС: Kernel: 6.1.55-1-MANJARO GNOME v: 44.5.
  steps-to-reproduce:
    1. Зайти на главную страницу.
    2. Нажать на гиперссылку Language/Язык.
  expected-result: |
    Должен выпасть список с именами и их иконками.
  actual-result: |
    Выпадает список, но не отображается иконка английского языка.

- summary: |
    Некорректно отображаются чекбоксы фильтров по производителей.
  environment: |
    Mozilla Firefox 119.0-1 ОС: Kernel: 6.1.55-1-MANJARO GNOME v: 44.5.
  steps-to-reproduce:
    1. Зайти на главную страницу.
  expected-result: |
    У каждого производителя должен быть чекбокс выбора.
  actual-result: |
    Не во всех пунктах со списком названий компаний производителей есть чекбокс для его выбора.

- summary: |
    Некорректно отображается пустая страница без списка товаров.
  environment: |
    Mozilla Firefox 119.0-1 ОС: Kernel: 6.1.55-1-MANJARO GNOME v: 44.5.
  steps-to-reproduce:
    1. Зайти на главную страницу сайта.
    2. Найти/перелистать страницу где нет товаров.
  expected-result: |
    Должно отображаться сообщения об отсутствии товаров.
    Должен быть один блок перелистывания товаров.
  actual-result: |
    Горит сообщение об отсутствии товара, вместо одного блока с функцией перелистывания, находится 2.

- summary: |
    Долгая загрузка страницы.
  environment: |
    Mozilla Firefox 119.0-1 ОС: Kernel: 6.1.55-1-MANJARO GNOME v: 44.5.
  steps-to-reproduce:
    1. Открыть сайт по ссылке или перезагрузить.
  expected-result: |
    Должна быть относительно быстрая загрузка страницы, средняя, первоначальная скорость загрузки страницы от 2 до 5 секунд.
  actual-result: |
    Сайт загружается 25 секунд.

- summary: |
    Неправильная работа фильтра по цене.
  environment: |
    Mozilla Firefox 119.0-1 ОС: Kernel: 6.1.55-1-MANJARO GNOME v: 44.5.
  steps-to-reproduce:
    1. Зайти на главную страницу.
    2. Выбрать товар, к примеру MacBook Pro
    3. цена 1556.26.
    4. Указать в фильтры цену от 1556 до 1557.
  expected-result: |
    В списке товаров должен появиться наш выбранный товар, к примеру наш MacBook.
  actual-result: |
    Список товаров пустой, появилось сообщение что товары не найдены.

- summary: |
    Кривое отображение количества товаров в корзине.
  environment: |
    Mozilla Firefox 119.0-1 ОС: Kernel: 6.1.55-1-MANJARO GNOME v: 44.5.
  steps-to-reproduce:
    1. Зайти на главную страницу сайта.
    2. Добавить пару товаров в корзину.
    3. Перейти в корзину.
  expected-result: |
    Корректное отображение информации.
  actual-result: |
    Съезжают цифры количества товаров.

- summary: |
    Корректная работа и отображение карточки товара.
  environment: |
    Mozilla Firefox 119.0-1 ОС: Kernel: 6.1.55-1-MANJARO GNOME v: 44.5.
  steps-to-reproduce:
    1. Зайти на главную страницу сайта.
    2. Перейти в карточку товара нажатием на него.
  expected-result: |
    Корректное отображение.
    Работает функция перелистывания изображений товара.
    Работает кнопка добавления в корзину из карточки товара.
    Кликабельная гиперссылка категории товара.
  actual-result: |
    Не работает перелистывание изображения товара.
    Не кликабельная гиперссылка категории товара.
